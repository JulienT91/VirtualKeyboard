<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/9699c064e3.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/keyboard.css" />
    <!--Standard css-->
    <link rel="stylesheet" href="css/keyboard-light.css" />
    <!--Light Mode css-->

    <title>Virtual Keyboard</title>
  </head>
  <body>
    <header>
      <h1>Virtual Keyboard</h1>
    </header>
    <main>
      <div class="text-area-container">
        <textarea
          name="typing"
          rows="5"
          cols="33"
          id="textWriting"
          value=""
        ></textarea>
      </div>
      <div class="keyboard-container">
        <div class="keyboard-row first">
        <!--changer englober des input dans un kbd car kbd value ="" n'est pas valide sur le w3c validator-->
          <kbd><input type="button" class="kbd-key lettr text-write-key" value="1" /></kbd>
          <kbd><input type="button" class="kbd-key lettr text-write-key" value="2" /></kbd>
          <kbd><input type="button" class="kbd-key lettr text-write-key" value="3" /></kbd>
          <kbd><input type="button" class="kbd-key lettr text-write-key" value="4" /></kbd>
          <kbd><input type="button" class="kbd-key lettr text-write-key" value="5" /></kbd>
          <kbd><input type="button" class="kbd-key lettr text-write-key" value="6" /></kbd>
          <kbd><input type="button" class="kbd-key lettr text-write-key" value="7" /></kbd>
          <kbd><input type="button" class="kbd-key lettr text-write-key" value="8" /></kbd>
          <kbd><input type="button" class="kbd-key lettr text-write-key" value="9" /></kbd>
          <kbd><input type="button" class="kbd-key lettr text-write-key" value="0" /></kbd>
          <kbd><input type="button" class="kbd-key" id="delete" value="delete"></kbd>
        </div>
        <div class="keyboard-row second">
          <kbd><input type="button" class="kbd-key lettr text-write-key" value="a" /></kbd>
          <kbd><input type="button" class="kbd-key lettr text-write-key" value="b" /></kbd>
          <kbd><input type="button" class="kbd-key lettr text-write-key" value="c" /></kbd>
          <kbd><input type="button" class="kbd-key lettr text-write-key" value="r" /></kbd>
          <kbd><input type="button" class="kbd-key lettr text-write-key" value="t" /></kbd>
          <kbd><input type="button" class="kbd-key lettr text-write-key" value="y" /></kbd>
          <kbd><input type="button" class="kbd-key lettr text-write-key" value="u" /></kbd>
          <kbd><input type="button" class="kbd-key lettr text-write-key" value="i" /></kbd>
          <kbd><input type="button" class="kbd-key lettr text-write-key" value="o" /></kbd>
          <kbd><input type="button" class="kbd-key lettr text-write-key" value="p" /></kbd>
          <kbd><input type="button" class="kbd-key lettr text-write-key" value="^" /></kbd>
          <kbd><input type="button" class="kbd-key lettr text-write-key" value="$" /></kbd>
        </div>
        <div class="keyboard-row third">
          <kbd class="kbd-key led-on" id="caplock" value="MAJ"
            ><i class="fas fa-lock"> </i
            > <i class="fas fa-circle majColor"></i></kbd>
          <kbd><input type="button" class="kbd-key lettr text-write-key" value="q" /></kbd>
          <kbd><input type="button" class="kbd-key lettr text-write-key" value="s" /></kbd>
          <kbd><input type="button" class="kbd-key lettr text-write-key" value="d" /></kbd>
          <kbd><input type="button" class="kbd-key lettr text-write-key" value="f" /></kbd>
          <kbd><input type="button" class="kbd-key lettr text-write-key" value="g" /></kbd>
          <kbd><input type="button" class="kbd-key lettr text-write-key" value="h" /></kbd>
          <kbd><input type="button" class="kbd-key lettr text-write-key" value="j" /></kbd>
          <kbd><input type="button" class="kbd-key lettr text-write-key" value="k" /></kbd>
          <kbd><input type="button" class="kbd-key lettr text-write-key" value="l" /></kbd>
          <kbd><input type="button" class="kbd-key lettr text-write-key" value="m" /></kbd>
          <kbd class="kbd-key"
            ><i class="fas fa-arrow-left"></i
            ><input class="kbd-key" type="button" value="Enter" id="enterKbd"></kbd
          >
        </div>
        <div class="keyboard-row fourth">
          
          <kbd class="kbd-key"><input type="button" class="kbd-key" id="shiftKey" value="MIN" /><i class="fas fa-arrow-up"></i></kbd>
          <input
            type="button"
            class="kbd-key"
            id="changeMode"
            value="NIGHT / OFF"
          />
          <kbd><input type="button" class="kbd-key lettr text-write-key" value="w" /></kbd>
          <kbd><input type="button" class="kbd-key lettr text-write-key" value="x" /></kbd>
          <kbd><input type="button" class="kbd-key lettr text-write-key" value="c" /></kbd>
          <kbd><input type="button" class="kbd-key lettr text-write-key" value="v" /></kbd>
          <kbd><input type="button" class="kbd-key lettr text-write-key" value="b" /></kbd>
          <kbd><input type="button" class="kbd-key lettr text-write-key" value="n" /></kbd>
          <kbd><input type="button" class="kbd-key lettr text-write-key" value="," /></kbd>
          <kbd><input type="button" class="kbd-key lettr text-write-key" value=";" /></kbd>
          <kbd><input type="button" class="kbd-key lettr text-write-key" value=":" /></kbd>
          <kbd><input type="button" class="kbd-key lettr text-write-key" value="!" /></kbd>
        </div>
        <input type="button" id="space-key" class="kbd-key keyboard space" value=""
          ><span class="sr-only">Space</span></kbd
        >
      </div>
    </main>
    <footer>
      <p class="author-description">By &copy;Tavet Julien 2021</p>
    </footer>

    <!--SCRIPT JS-->

    <script src="js/keyboard.js"></script>
  </body>
</html>
