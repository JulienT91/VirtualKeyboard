<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/9699c064e3.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/keyboard.css" />
    <!--Standard css-->
    <link rel="stylesheet" href="css/keyboard-light.css" />
    <!--Light Mode css-->

    <title>Virtual Keyboard</title>
  </head>
  <body>
    <header>
      <h1>Virtual Keyboard</h1>
    </header>
    <main>
      <div class="text-area-container">
        <textarea
          name="typing"
          rows="5"
          cols="33"
          id="textWriting"
          value=""
        ></textarea>
      </div>
      <div class="keyboard-container">
        <div class="keyboard-row first">
          <kbd class="kbd-key" value="1">1</kbd>
          <kbd class="kbd-key" value="2">2</kbd>
          <kbd class="kbd-key" value="3">3</kbd>
          <kbd class="kbd-key" value="4">4</kbd>
          <kbd class="kbd-key" value="5">5</kbd>
          <kbd class="kbd-key" value="6">6</kbd>
          <kbd class="kbd-key" value="7">7</kbd>
          <kbd class="kbd-key" value="8">8</kbd>
          <kbd class="kbd-key" value="9">9</kbd>
          <kbd class="kbd-key" value="0">0</kbd>
          <kbd class="kbd-key" id="delete" value="delete"
            ><i class="fas fa-backspace"></i> Delete</kbd
          >
        </div>
        <div class="keyboard-row second">
          <kbd class="kbd-key lettr" value="a">a</kbd>
          <kbd class="kbd-key lettr" value="b">b</kbd>
          <kbd class="kbd-key lettr" value="c">c</kbd>
          <kbd class="kbd-key lettr" value="r">r</kbd>
          <kbd class="kbd-key lettr" value="t">t</kbd>
          <kbd class="kbd-key lettr" value="y">y</kbd>
          <kbd class="kbd-key lettr" value="u">u</kbd>
          <kbd class="kbd-key lettr" value="i">i</kbd>
          <kbd class="kbd-key lettr" value="o">o</kbd>
          <kbd class="kbd-key lettr" value="p">p</kbd>
          <kbd class="kbd-key lettr" value="^">^</kbd>
          <kbd class="kbd-key lettr" value="$">$</kbd>
        </div>
        <div class="keyboard-row third">
          <kbd class="kbd-key led-on" id="caplock" value="capslock"
            ><i class="fas fa-lock"></i
            ><span> <i class="fas fa-circle"></i></span
          ></kbd>
          <kbd class="kbd-key lettr" value="q">q</kbd>
          <kbd class="kbd-key lettr" value="s">s</kbd>
          <kbd class="kbd-key lettr" value="d">d</kbd>
          <kbd class="kbd-key lettr" value="f">f</kbd>
          <kbd class="kbd-key lettr" value="g">g</kbd>
          <kbd class="kbd-key lettr" value="h">h</kbd>
          <kbd class="kbd-key lettr" value="j">j</kbd>
          <kbd class="kbd-key lettr" value="k">k</kbd>
          <kbd class="kbd-key lettr" value="l">l</kbd>
          <kbd class="kbd-key lettr" value="m">m</kbd>
          <kbd class="kbd-key" id="enter"
            ><i class="fas fa-arrow-left"></i
            ><kbd class="kbd-key" value="enter"> Enter</kbd></kbd
          >
        </div>
        <div class="keyboard-row fourth">
          <kbd class="kbd-key" id="shiftkey" value="MAJ"
            ><i class="fas fa-arrow-alt-circle-up"></i
          ></kbd>
          <input
            type="button"
            class="kbd-key"
            id="changeMode"
            value="NIGHT / OFF"
          />
          <kbd class="kbd-key lettr" value="w">w</kbd>
          <kbd class="kbd-key lettr" value="x">x</kbd>
          <kbd class="kbd-key lettr" value="c">c</kbd>
          <kbd class="kbd-key lettr" value="v">v</kbd>
          <kbd class="kbd-key lettr" value="b">b</kbd>
          <kbd class="kbd-key lettr" value="n">n</kbd>
          <kbd class="kbd-key" value=",">,</kbd>
          <kbd class="kbd-key" value=";">;</kbd>
          <kbd class="kbd-key" value=":">:</kbd>
          <kbd class="kbd-key" value="!">!</kbd>
        </div>
        <kbd id="space-key" class="kbd-key keyboard space" value="space-key"
          ><span class="sr-only">Space</span></kbd
        >
      </div>
    </main>
    <footer>
      <p class="author-description">By &copy;Tavet Julien 2021</p>
    </footer>

    <!--SCRIPT JS-->

    <script src="js/keyboard.js"></script>
  </body>
</html>
