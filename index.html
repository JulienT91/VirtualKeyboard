<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/9699c064e3.js" crossorigin="anonymous"></script>   
    <link rel="stylesheet" href="css/keyboard.css">
    <link rel="stylesheet" href="css/keyboard-light.css">
    <title>Virtual Keyboard</title>
</head>
<body>
    <header>
        <h1>Virtual Keyboard</h1>
    </header>
    <main>
        <div class="keyboard-container">
            <div class="keyboard-row first">
                <kbd class="kbd-key">1</kbd>
                <kbd class="kbd-key">2</kbd>
                <kbd class="kbd-key">3</kbd>
                <kbd class="kbd-key">4</kbd>
                <kbd class="kbd-key">5</kbd>
                <kbd class="kbd-key">6</kbd>
                <kbd class="kbd-key">7</kbd>
                <kbd class="kbd-key">8</kbd>
                <kbd class="kbd-key">9</kbd>
                <kbd class="kbd-key">0</kbd>
                <kbd class="kbd-key" id="delete"><i class="fas fa-backspace"></i> Delete</kbd>
            </div>
            <div class="keyboard-row second">
                <kbd class="kbd-key lettr">a</kbd>
                <kbd class="kbd-key lettr">b</kbd>
                <kbd class="kbd-key lettr">c</kbd>
                <kbd class="kbd-key lettr">r</kbd>
                <kbd class="kbd-key lettr">t</kbd>
                <kbd class="kbd-key lettr">y</kbd>
                <kbd class="kbd-key lettr">u</kbd>
                <kbd class="kbd-key lettr">i</kbd>
                <kbd class="kbd-key lettr">o</kbd>
                <kbd class="kbd-key lettr">p</kbd>
                <kbd class="kbd-key lettr">^</kbd>
                <kbd class="kbd-key lettr">$</kbd>
            </div>
            <div class="keyboard-row third">
                <kbd class="kbd-key" id="caplock"><i class="fas fa-lock"></i><span> <i class="fas fa-circle" id="led-circle"></i></span></kbd>
                <kbd class="kbd-key lettr">q</kbd>
                <kbd class="kbd-key lettr">s</kbd>
                <kbd class="kbd-key lettr">d</kbd>
                <kbd class="kbd-key lettr">f</kbd>
                <kbd class="kbd-key lettr">g</kbd>
                <kbd class="kbd-key lettr">h</kbd>
                <kbd class="kbd-key lettr">j</kbd>
                <kbd class="kbd-key lettr">k</kbd>
                <kbd class="kbd-key lettr">l</kbd>
                <kbd class="kbd-key lettr">m</kbd>
                <kbd class="kbd-key" id="enter"><i class="fas fa-arrow-left"></i><kbd> Enter</kbd></kbd>
            </div>
            <div class="keyboard-row fourth">
                <kbd class="kbd-key" id="shiftkey"><i class="fas fa-arrow-alt-circle-up"></i></kbd>
                <kbd class="kbd-key" id="nightmode">Night <i class="fas fa-moon"></i></kbd>
                <kbd class="kbd-key lettr">w</kbd>
                <kbd class="kbd-key lettr">x</kbd>
                <kbd class="kbd-key lettr">c</kbd>
                <kbd class="kbd-key lettr">v</kbd>
                <kbd class="kbd-key lettr">b</kbd>
                <kbd class="kbd-key lettr">n</kbd>
                <kbd class="kbd-key">,</kbd>
                <kbd class="kbd-key">;</kbd>
                <kbd class="kbd-key">:</kbd>
                <kbd class="kbd-key">!</kbd>
            </div>
            <div id="space-key" class="keyboard space">
                <kbd></kbd>
            </div>
        </div>
        <div class="text-area">
            <textarea name="typing"  rows="5" cols="33" autofocus="true" id="textWriting"></textarea>
        </div>
    </main>
    <footer>
        <p class="author-description">By &copy;Tavet Julien 2020</p>
    </footer>

    <!--SCRIPT JS-->

    <script src="js/keyboard.js"></script>
</body>
</html>
